<html lang="en">

<head>
    <title>Calculator Route Example</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div>
        <div>
            <label for="num1">Enter num1:</label>
            <input type="number" id="num1">
        </div>
        <div>
            <label for="num2">Enter num2:</label>
            <input type="number" id="num2">
        </div>
    </div>

    <div>
        <button type="button" onclick="performOperation('add')">Add</button>
        <button type="button" onclick="performOperation('subtract')">Subtract</button>
        <button type="button" onclick="performOperation('multiply')">Multiply</button>
        <button type="button" onclick="performOperation('divide')">Divide</button>

    <div>Result
        <span id="result"></span>
    </div>

<script>
    function performOperation(operationRoute) {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

    fetch(`/calculator/${operationRoute}?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML = data.result;
        })
         .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
